<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <link rel="stylesheet" href="selector.css">
</head>
<body bgcolor="8f8f8f"> <!--인라인 스타일 적용 사례-->
    <span>span 요소</span>
    <p>p 요소</p>
    <p class="blue">p 요소, class: blue</p>
    <span class="blue">span 요소, class: blue</span>
    <p class="blue dark">p 요소, class: blue, dark</p>
    <p class="blue" id="red">p 요소, class: blue, id: red</p>
</body>
</html>
