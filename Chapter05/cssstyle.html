<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML&CSS</title>
    <style>
        .style-1 {
            color: red; /*HTML 내에서도 스타일 태그 내에서는 이렇게 주석 처리 해야한다.*/
        }
    </style>
    <link rel="stylesheet" href="cssstyle.css">
</head>
<body>
    <h1>CSS를 적용하는 세 가지 방법</h1>
    <p>
        <b style="color:mediumblue">인라인 스타일(inline style)</b>
    </p>
    <p>
        <b class="style-1">내부 스타일 시트(internal style sheet)</b>
        <!--head에 스타일 정의 됨.-->
    </p>
    <p><b class="style-2">링킹 스타일 시트(linking style sheet)</b></p>
</body>
</html>
