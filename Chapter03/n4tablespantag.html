<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://showcases.yalco.kr/html-css/01-06/table.css">
    <title>Document</title>
</head>
<body>
    <!-- 내용 채워넣을 때 {1} 이런식으로 넣을 수 있다.-->
    <br><br><br>
    <h1>colspan vs rowspan</h1>
    <table>
        <tr>
            <td colspan="3">1</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">1</td>
            <td>3</td>
            <td rowspan="2">4</td>
        </tr>
        <tr>
            <td>3</td>
        </tr>
</table>
</body>
</html>
