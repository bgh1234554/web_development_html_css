<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://showcases.yalco.kr/html-css/01-06/table.css">
    <title>Document</title>
</head>
<body>
    <table>
    <caption>웹 개발 공부 기록</caption>
    <thead> <!-- SQL의 Column -->
        <tr> <!-- Table Row-->
            <!--`<th>` 요소의 `scope` 속성은 테이블의 헤더 셀과 관련된 데이터 셀의 관계를 명시하는 데 사용됩니다. -->
            <th scope="col">과목</th>
            <th scope="col">월</th>
            <th scope="col">화</th>
            <th scope="col">수</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">HTML</th>
            <td>60분</td>
            <td>60분</td>
            <td>0분</td>
        </tr>
        <tr>
            <th scope="row">CSS</th>
            <td>0분</td>
            <td>30분</td>
            <td>20분</td>
        </tr>
        <tr>
            <th scope="row">JS</th>
            <td>30분</td>
            <td>20분</td>
            <td>80분</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th scope="row">총 시간</th>
            <td>90분</td>
            <td>110분</td>
            <td>100분</td>
        </tr>
    </tfoot>
</table>
<!-- table>caption+(thead>tr>td*4)+(tbody>tr>(th+td*3))+(tfoot>tr>(tr+td*3))-->
<table>
    <caption></caption>
    <thead>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th></th>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th></th>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </tfoot>
</table>
</body>
</html>
