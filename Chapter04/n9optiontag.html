<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>옵션들을 사용하는 태그</h1>
    <h2>select tag</h2>
    <label for="lang">언어</label>
    <select name="language" id="lang">
        <option value="--">언어 선택</option>
        <option value="ko">한국어</option>
        <option value="en">영어</option>
        <option value="jp">일본어</option>
        <option value="ru">러시아어</option>
        <option value="fr">프랑스어</option>
        <option value="de">독일어</option>
        <option value="es">스페인어</option>
        <option value="it">이탈리아어</option>
        <option value="pt">포르투갈어</option>
        <option value="zh">중국어</option>
        <option value="ar">아랍어</option>
        <option value="tr">터키어</option>
        <option value="hi">힌디어</option>
    </select>
    <br><br>
    <h2>outgroup tag</h2>
    <label for="shopping">쇼핑</label>
    <select name="shopping" id="shopping">
        <optgroup label="과일">
            <option value="f_apple">사과</option>
            <option value="f_orange">오렌지</option>
            <option value="f_grape">포도</option>
        </optgroup>
        <optgroup label="채소">
            <option value="v_carrot">당근</option>
            <option value="v_aubergine">가지</option>
            <option value="v_watermelon">수박</option>
        </optgroup>
        <optgroup label="고기">
            <option value="m_mutton">양고기</option>
            <option value="m_beef">소고기</option>
            <option value="m_pork">돼지고기</option>
        </optgroup>
    </select>
    <br><br>
    <h2>datalist 태그</h2>
    <label for="job">현재 직업</label>
    <input id="job" list="jobs"> <!-- input의 속성 list는 datalist의 id 속성값과 연결된다.-->
    <datalist id="jobs">
        <option value="programmer">프로그래머</option> <!--</option>은 생략 가능-->
        <option value="student">학생</option>
        <option value="teacher">선생님</option>
        <option value="designer">디자이너</option>
        <option value="lawyer">변호사</option>
    </datalist>
</body>
</html>
