<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            border-color: rgb(20, 173, 220);
            border-width: 12px;
            background-color: aqua;
            font-family: "휴먼매직체";
        }
        fieldset.disabled{
            background-color: pink;
            border-color: rgb(246, 41, 253);
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>반장</legend>
            <label for="name1">이름</label>
            <input type="text" id="name1">
            <br><br>
            <label for="age1">나이</label>
            <input type="text" id="age1">
            <br><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>부반장</legend>
            <label for="name2">이름</label>
            <input type="text" id="name2">
            <br><br>
            <label for="age2">나이</label>
            <input type="text" id="age2">
            <br><br>            
        </fieldset>
        <br>
        <fieldset disabled class="disabled"> <!-- 입력창이 비활성화된다.-->
            <legend>서기</legend>
            <label for="name2">이름</label>
            <input type="text" id="name2">
            <br><br>
            <label for="age2">나이</label>
            <input type="text" id="age2">
            <br><br>
        </fieldset>
    </form>
</body>
</html>
