<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>기타 인풋 타입</h1>
    <form action="#">
        <label for="fileInput">file</label>
        <!-- 탐색기 창 나왔을 때 밑에 파일 종류 표시 어떻게 할지 보여줌.-->
        <input type="file" id="fileInput" accept="image/png, image/jpeg, image/jpg, image/webp" multiple>
        <br><br>
        <label for="hdnIp">hidden</label>
        <input type="hidden" id="hdnIp" name="hdnIp">
    </form>
    <br><br><br>
    <form action="#">
        <label for="emailIp">email</label><br>
        <input type="email" id="emailIp" name="emailIp">
        <button type="submit">제출</button>
        <br>
        <label for="urlIp">url</label>
        <input type="url" name="url" id="urlIp"><!-- http://가 있어야 한다.-->
    </form>
</body>
</html>
