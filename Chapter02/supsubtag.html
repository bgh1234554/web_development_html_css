<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>첨자 태그</h1>
    <h2>위 첨자 태그</h2>
    <p>1<sup>st</sup>,2<sup>nd</sup>,3<sup>rd</sup>,4<sup>th</sup><br>
    등 지수와 서수의 표현으로 위 첨자를 사용할 때는 <strong>sup</strong>태그를 사용한다.</p>
    <h2>아래 첨자 태그</h2>
    <p>1<sub>st</sub>,2<sub>nd</sub>,3<sub>rd</sub>,4<sub>th</sub><br>
        등 각주, 변수 화학식을 위해 아래 첨자를 사용할 때는 <strong>sub</strong>태그를 사용한다.</p>
</body>
</html>
