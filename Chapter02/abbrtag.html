<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>abbr 태그로 머리글자 표현하기</h1>
    <p>
        <strong>abbr</strong> 태그를 사용하여
        <abbr title="HyperText Markup Language">HTML</abbr> 소스<br>
        소스로 확인해보자. HTML에 커서를 갖다대니까 title 속성의 값이 나온다. <br>
        HTML 글자 뒤에 공백이 있다면 &lt;/abbr&gt;태그의 닫는 화살표 괄호와
        그 다음에 오는 글자 사이의 공백을 없애주면 된다.
    </p>
</body>
</html>
